<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/zCePage.css">

    <script src="js/jquery-1.11.0.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>

<body>
    <header><img src="img/yao_logo.png" alt="图片"></header>
    <section>
        <div class="title">
            <h2>Hi, 欢迎注册!<span>我已经注册了,现在就<a href="#">登录</a></span></h2>
        </div>
        <img src="img/zc2.png" alt="" class="im-a">
        <div class="inputList">
            <div class="list-a">
                <span class="glyphicon glyphicon-user" id="span-a" aria-hidden="true"></span>
                <input type="text" placeholder="手机号" class="input-a">
                <span id="span-b">不能为空</span>
                <span class="glyphicon glyphicon-info-sign" id="span-c" aria-hidden="true"></span>
            </div>
            <div class="list-a">
                <span class="glyphicon glyphicon-lock" id="span-a" aria-hidden="true"></span>
                <input type="password" placeholder="登录密码" class="input-a">
                <span id="span-b">密码不能为空</span>
                <span class="glyphicon glyphicon-ok-sign" id="span-d" aria-hidden="true"></span>
            </div>
            <div class="list-a">
                <span class="glyphicon glyphicon-lock" id="span-a" aria-hidden="true"></span>
                <input type="password" placeholder="确认密码" class="input-a">
                <span id="span-b">新密码不能为空</span>
                <span class="glyphicon glyphicon-ok-sign" id="span-d" aria-hidden="true"></span>
            </div>
            <div class="list">
                <div class="list-b">
                    <input type="text" placeholder="验证码" class="input-a">
                    <span class="glyphicon glyphicon-remove-sign" id="span-d" aria-hidden="true"></span>
                    <span id="span-e"> abcd</span>
                </div>
            </div>
        </div>

    </section>
</body>

</html>
